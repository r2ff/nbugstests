# Format: ApiResponseClass=DaoClass:field1=field1Dao,field2=field2Dao
# Maps API response fields to DAO fields for comparison

CreateUserResponse=UserDao:username=username,role=role,id=id,name=name
CreateAccountResponse=AccountDao:accountNumber=accountNumber,balance=balance,id=id
CreateDepositRequest=TransactionDao:id=accountId,balance=amount
CreateTransferRequest=TransactionDao:senderAccountId=accountId,receiverAccountId=relatedAccountId,amount=amount